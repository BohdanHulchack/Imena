<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="popup.css" />
<script src="jquery.min.js"></script>
<script src="popup.js"></script>
</head>
<body>
<img class="trigger" src="banner.png" />
<div id="popup_registration">
<div class="reg_voting" id="mc_embed_signup">
<form action="//imenaroku.us9.list-manage.com/subscribe/post?u=7e0f918d621ab968d50ce89e9&amp;id=4080d116af" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
<label for="mce-FNAME">
<h2>РЕЄСТРАЦІЯ</h2>
<h3>для голосування</h3>
</label>
<input placeholder="Ім'я" type="text" value="" name="FNAME" class="" id="mce-FNAME">
<input placeholder="E-mail" type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
<div id="mce-responses" class="clear">
<div class="response" id="mce-error-response" style="display:none"></div>
<div class="response" id="mce-success-response" style="display:none"></div>
</div>
<button>РЕЄСТРАЦІЯ</button>
</form>
<h4>
Вам буде надіслано
запрошення <br>
для голосування
</h4>
</div>
<div class="popup_logo"></div>
<div class="reg_brand">
<label for="brand">
<h2>
РЕЄСТРАЦІЯ БРЕНДУ
</h2>
</label>
<input id="brand" type="text" placeholder="Бренд">
<label for="brand_name">
<h4>
Уповноважена особа
</h4>
</label>
<input id="brand_name" type="text" placeholder="Ім'я відповідального">
<input id="brand_email" type="email" placeholder="E-mail">
<input id="brand_tel" type="tel" placeholder="Телефон">
<button>ЗАРЕЄСТРУВАТИ</button>
</div>
<div class="clear"></div>
<a href="brands.pdf">Про проект «Обрані Бренди 2015»</a>
<div id="reg_voting" class="reg_sucsess">
Дякуємо за реєстрацію,Вам буде надіслано
запрошення для голосування
</div>
<div id="reg_brand" class="reg_sucsess">
Дякуємо за реєстрацію,з Вами зв’яжеться наш менеджер
</div>
<div id="reg_fail" class="reg_fail">
Заповніть форму
</div>
</div>
<div id="overlay"></div>
</body>
</html>
